<ul>
    <li ng-repeat="char in vm.poemodel.model | orderBy:'name'">
        <div>
            <a href="" data-toggle="collapse" data-parent="#charmain" ng-click="vm.poemodel.currentChar=char">{{char.name}}</a>,
            {{char.class}} ({{char.level}})
            <span ng-show="char.loadStatus != 'done'">{{char.loadStatus}} </span>
            <span ng-show="char.loadStatus === 'done'"></span>
        </div>
    </li>
</ul>
